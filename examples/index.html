<!DOCTYPE html>
<html>
<head>
    <title>iiif-tree-component: examples</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/iiif-tree-component.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsviews/0.9.76/jsviews.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.min.js"></script>
    <script src="js/base-component.js"></script>
    <script src="js/iiif-tree-component.js"></script>
    <script src="js/manifold.bundle.js"></script>
</head>
<body>
    
    <div>
        <input id="multiselect" type="checkbox" /><label for="multiselect">Multi-select</label>&nbsp;
        <input id="selectAll" type="checkbox" /><label for="selectAll">Select All</label>&nbsp;
        Sort by: <a id="sortByDefault" href="#">Default</a>/<a href="#" id="sortByDate">Date</a> &nbsp;
        <br/><br/>
    </div>
    
    <div id="tree" class="iiif-tree-component">
        loading...
    </div>

    <script>

        var helper, component, rootNode, multiSelectState;
        
        $(function() {
            
            // http://wellcomelibrary.org/iiif/b18035723/manifest (Wunder der Vererbung)
            // http://wellcomelibrary.org/iiif/collection/b19974760 (Chemist and Druggist)
            // http://wellcomelibrary.org/iiif/collection/b18031511 (Biological Basis of Medicine)
            // http://digital.library.villanova.edu/Collection/vudl:3/IIIF (Villanova Collection)
            // http://dams.llgc.org.uk/iiif/newspapers/4651124.json (Abergele and Pensarn Visitor 1909-1910)
            // http://wellcomelibrary.org/iiif/b19646045/manifest (Ranges with overlapping canvases)
            // https://edsilv.github.io/test-manifests/table-of-contents.json
            // http://dams.llgc.org.uk/iiif/archive/3975658/fonds.json

            Manifold.loadManifest({
                iiifResourceUri: 'http://wellcomelibrary.org/iiif/collection/b19974760',
                collectionIndex: 0,
                manifestIndex: 0,
                sequenceIndex: 0,
                canvasIndex: 0
            }).then(function(h){
                
                helper = h;
                
                component = new IIIFComponents.TreeComponent({
                    target: document.querySelector('#tree'),
                    data: {
                        branchNodesSelectable: false,
                        element: "#tree",
                        helper: h,
                        treeSortType: Manifold.TreeSortType.NONE
                    }
                });

                component.on('treeNodeSelected', function(node) {
                    console.log('selected: ' + node.label);
                });
                
                component.on('treeNodeMultiSelected', function(node) {             
                    updateMultiSelectState();
                });
                
                multiSelectState = helper.getMultiSelectState();

                databindTree();

            }).catch(function() {
                console.error('failed to load manifest');
            });
            
            function databindTree() {
                component.set();
                updateMultiSelectState();
            }
            
            function updateMultiSelectState() {
                $('#selectAll').prop('checked', multiSelectState.allRangesSelected());                
                $('#multiselect').prop('checked', multiSelectState.enabled);
                component.updateMultiSelectState(); // todo: should MultiSelectState be observable? shouldn't need an imperative method to update
                console.log(multiSelectState.getAllSelectedCanvases());
            }

            $('#multiselect').on('click', function() {
                var $this = $(this);
                
                if ($this.is(':checked')) {
                    multiSelectState.setEnabled(true);
                } else {
                    multiSelectState.setEnabled(false);
                }
                
                updateMultiSelectState();
            });
            
            $('#selectAll').on('click', function() {
                var $this = $(this);
                
                if ($this.is(':checked')) {
                    multiSelectState.selectAllRanges(true);
                } else {
                    multiSelectState.selectAllRanges(false);
                }
                
                updateMultiSelectState();
            });
            
            $('#sortByDate').on('click', function(e) {
                e.preventDefault();
                // todo: use set() passing new data object
                component.options.data.treeSortType = Manifold.TreeSortType.DATE;
                databindTree();
            });
            
            $('#sortByDefault').on('click', function(e) {
                e.preventDefault();
                // todo: use set() passing new data object
                component.options.data.treeSortType = Manifold.TreeSortType.NONE;       
                databindTree();
            });
            
        });
    </script>
</body>
</html>
