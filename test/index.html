<!DOCTYPE html>
<html>
<head>
    <title>iiif-tree-component: test</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/iiifTreeComponent.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="js/eventemitter2.js"></script>
    <script src="js/base-component.js"></script>
    <script src="js/manifesto.js"></script>
</head>
<body>
    
    <div id="component" class="iiif-tree-component"></div>
    
    <script src="js/iiif-tree-component.js"></script>
    
    <script>

        var component;
        
        $(function() {

            component = new IIIFComponents.TreeComponent({
                element: "#component"
            });
            
            component.on('test', function(args) {
                alert(args)
            });
            
            component.test();
            
        });
    </script>
</body>
</html>
